

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barra de progreso 1</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="porcentaje1" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje1 +'%'"></div>
                </div>
            </div>
            <div class="card-body">
                <h4 class="card-title">Barra de progreso 2</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="porcentaje2" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje2 +'%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambiarPorcentaje)="porcentaje1 = $event" nombre = "Progreso Azul" [porcentaje] = "porcentaje1"></app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambiarPorcentaje)="porcentaje2 = $event" nombre = "Progreso Verde" [porcentaje] = "porcentaje2"></app-incrementador>
            </div>
        </div>
    </div>

</div>
